					<input type="text" id="email1" name="email1" class="inputs"required><br><br>
					<label for="password1">Password:</label>
					<input type="password" id="password1" name="password1" class="inputs" required><br><br>
					<p>Strength criteria for password:<br>1) At least 1 letter<br>2) At least 1 number<br>3) At least 1 special character<br>4) At least 7 characters long and no more than 15 characters long</p>

		<script>
			function testPassword(pass) {
				const special = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
				if (!/[a-zA-z]/.test(pass)) {
					return false;
				} else if (!/\d/.test(pass)) {
					return false;
				} else if (!special.test(pass)) {
					return false;
				} else if (pass.length < 7 || pass.length > 15) {
					return false;
				} else {
					return true;
				}
			}
			function regValidation() {
				let user = document.forms["regForm"]["email1"].value;
				let pass = document.forms["regForm"]["password1"].value;
				let result1 = user.endsWith("@make-it-all.co.uk");
				let result2 = testPassword(pass);
				if (result1 == false || result2 == false) {
					return false;
				}
			}
		</script>
